<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Header_14</title>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <!-- Navigation bar start -->
        <nav class="navbar">
          <div class="logo">
            <a href="#home"> Startup 3 </a>
          </div>
          <div class="menu">
            <a href="#overview">Overview</a>
            <a href="#prices">Prices</a>
            <a href="#blog">Blog</a>
            <a href="#feedback">Feedback</a>
            <a href="#purchase" class="purchase-btn">Purchase</a>
          </div>
        </nav>
        <!-- Navigation bar end -->
        <!-- Content start -->
        <div class="main">
          <div class="content">
            <h2 class="generate">Generate Awesome Web Pages</h2>
            <p class="most-imp">
              The most important part of the Startup is the samples. The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </p>
            <a class="learn-btn" href="#learn-more">Learn More</a>
          </div>
          <!-- Content end -->
          <!-- Sign up card start -->
          <div class="sign-up">
            <h3>Sign Up Now</h3>
            <div class="form">
              <input type="email" name="email" placeholder="Your email" />
              <input
                type="password"
                name="password"
                placeholder="Your password"
              />
            </div>
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox">I agree to the Terms of Service.</label>
            </div>
            <button class="sign-in-btn" type="button">Sign In</button>
            <div class="divider">
              <hr />
              <span>or</span>
              <hr />
            </div>
            <button class="twitter-btn" type="button">Login via Twitter</button>
            <p>
              Do you have an Account?<a href="#sign-in" class="sign-in"
                >Sign In</a
              >
            </p>
          </div>
          <!-- Sign up card end -->
        </div>
      </div>
    </section>
  </body>
</html>
